<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AI Writing Workshop</title>
    <link rel="stylesheet" href="https://unpkg.com/marp-core/dist/marp.min.css">
  </head>
  <body>
    <script type="module">
      import Marp from 'https://unpkg.com/@marp-team/marp-core?module'
      import { markdown } from 'https://unpkg.com/@marp-team/marp-core/lib/browser.mjs'

      fetch('slides.md')
        .then(res => res.text())
        .then(md => {
          const marp = new Marp()
          const { html } = marp.render(md)
          document.body.innerHTML = html
        })
    </script>
  </body>
</html>
